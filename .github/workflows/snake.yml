name: Generate Snake Animation

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: mertefekurt
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Check generated files
        run: |
          echo "Checking output directory..."
          ls -la output/ || echo "Output directory not found"
          if [ -f "output/github-contribution-grid-snake.svg" ]; then
            echo "✅ Light snake file exists"
          else
            echo "❌ Light snake file not found"
          fi
          if [ -f "output/github-contribution-grid-snake-dark.svg" ]; then
            echo "✅ Dark snake file exists"
          else
            echo "❌ Dark snake file not found"
          fi

      - name: Push to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config --local --add safe.directory /github/workspace
          if [ -d "output" ] && [ "$(ls -A output)" ]; then
            git add output/
            git commit -m "chore: update contribution snake [skip ci]" || exit 0
            git push
            echo "✅ Snake files pushed successfully"
          else
            echo "❌ No output files to commit"
            exit 1
          fi

